<!DOCTYPE html>
<html>
    <head>
        <title>
            Cart
        </title>
        <link rel="stylesheet" href="cart-page.css">
    </head>
    <body>
        <header>
            <div class="cart-header">
                <div class="left-section">
                    <div class="logo-section">
                        <img class="amazon-logo" src="images/reviews/amazon-logo.png">
                    </div>
                </div>
                <div class = "middle-section">
                    Checkout
                </div>
                <div class="right-section">
                    <div class="lock-icon-section">
                        <img class="lock-icon" src="images/reviews/checkout-lock-icon.png">
                    </div>
                </div>
            </div>
        </header>
        <main >
            <div class="main-content">
                <div class="review-your-orders">
                    Review Your Orders
                </div>
                <div class="order-list">
                    <div class="order">
                        <div class="date-section">
                            Delivery Date: 
                        </div>
                        <div class="order-details">
                            <div class = "product-image-section">
                                <img class="product-image" src = "images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg">
                            </div>
                            <div class="product-count">
                                <div class="product-name">
                                    Adults Plain Cotton T-Shirt - 2 Pack
                                </div>
                                <div class="total-product-cost">
                                    $7.99
                                </div>
                                <div class="order-options">
                                    <div>Quantity</div>
                                    <select class = "quantity-selection">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                    <div>
                                        <a href="">Save</a>
                                    </div>
                                    <div>
                                        <a href="">Delete</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="payment-section">
                    <div class="order-checkout">
                        <div class="order-summary">
                            Order Summary
                        </div>
                        <div>Items():</div> <div>$192.13</div>
                        <div>Shopping & Handling</div> <div>$0.00</div>
                        <div>Total before tax</div> <div>$192.13</div>
                        <div>Estimated tax():</div> <div>$19.21</div>
                        <div class="order-total">
                            Order Total:
                        </div>
                        <div class="">
                            $211.34
                        </div>
                        <button class="place-your-order">Place your order</button>
                    </div>
                </div>
            </div>
        </main>
        <div></div>
    </body>
</html>
